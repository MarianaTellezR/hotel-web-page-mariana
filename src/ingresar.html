    <h1>Iniciar Sesión</h1>

    <script>
      function go() {
        if (
          document.form.password.value == "administrador123" &&
          document.form.login.value == "administrador@gmail.com"
        ) {
          document.form.submit();
        } else {
          alert("Porfavor ingrese, nombre de usuario y contraseña correctos.");
        }
      }
    </script>
    <div class="container">

          <div class="card-body">
            <h3>INICIAR SESIÓN</h3>
            <form name="form" action="cuenta.html">
              <div class="mb-3">
                <label for="txt_usuario" class="form-label">Usuario</label>
                <input
                  type="text"
                  class="form-control"

                  name="login"

              </div>
              <div class="mb-3">

                >
                <input
                  type="password"
                  class="form-control"
                  id="txt_contrasena"
                  name="password"
                />
              </div>
              <input
                onclick="go()"
                type="button"
                class="boton-info"
                value="Ingresar"
              />
            </form>
