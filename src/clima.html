    <h1>Clima</h1>
    <p> En esta sección puedes buscar el clima por ciudad, donde te daremos los datos actualizados.</p>
    <div class="container">
    <section class="climate">
        <input placeholder="Ingresa una ciudad" type="text" id="searchbox" />

        <p></p>
        <h2 id="city"></h2>
        <p></p>
        <h3 id="temp"></h3>
        <span id="min_max_temp"></span>
        <p></p>
        <h4 id="weather"></h4>
        <p id="weather_desc"></p>
        <span id="wind_dir_speed"></span>

        <script type="text/javascript">
            var searchValue = document.querySelector('#searchbox');
            searchValue.addEventListener('keypress', setFunc);
            function setFunc(e) {
                if(e.keyCode == 13) {
                   getData(searchValue.value);
                }
            }
            function getData(value) {
                fetch('https://api.openweathermap.org/data/2.5/weather?q=' +value+ '&appid=d1b73b9f0676715bbd0cc493b72eb781&units=metric')
                .then(function(response) {
                    return response.json();
                })
                .then(function (weather) {
                    document.querySelector('#city').innerHTML = weather.name;
                    document.querySelector('#temp').innerHTML = weather.main.temp + " °C";
                    document.querySelector('#min_max_temp').innerHTML =
                    "Min. " + weather.main.temp_min + " °C / Max. " + weather.main.temp_max + " °C";
                    document.querySelector('#weather').innerHTML = weather.weather[0].main;
                    document.querySelector('#weather_desc').innerHTML = weather.weather[0].description;
                    document.querySelector('#wind_dir_speed').innerHTML = "Wind direction: "+weather.wind.deg+" / Wind Speed: " + weather.wind.speed;
                })
                .catch(function (err) {
                    console.log(err);
                });
            }

        </script>

    </section>
